<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists ansd Tables</title>
</head>
<body>
    <!-- lists -->
    <ul type="square">
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
    </ul>
    <ol type="I">
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
    </ol>
    <!-- tables -->
    <div>
        <table>
            <caption>employee records</caption>
            <thead>
                <tr>
                    <th>sr. no</th>
                    <th>id </th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>23</td>
                    <td>asta</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>24</td>
                    <td>asa</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>25</td>
                    <td>ata</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <div>
        <table>

        <caption>employee records</caption>
        <thead>
            <tr>
                <th colspan="3">id </th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>23</td>
                <td>asta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>24</td>
                <td>asa</td>
            </tr>
        </tbody>
        </div> 
</body>
</html>
