<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set Q1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100vw;
            height: 2px;
            background-color: red;
            animation: ProgressBar 1s linear none 1 ;
        }
        @keyframes ProgressBar{
            from{
                width: 0vw;
                height: 0px;
            }
            to{
                width: 100vw;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container" ></div>
</body>
</html>
