<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>
    <style>
        .red{
            height: 200px;
            width: 300px;
            background-color: red;
            color: white;
            float: right;
            clear:both;
        }
        .blue{
            height: 200px;
            width: 300px;
            background-color: blue;
            color: white;
            float: left;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="red">red</div>
    <div class="blue">blue</div>
</body>
</html>
